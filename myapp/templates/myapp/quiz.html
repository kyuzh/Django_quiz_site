<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>{{ question.question_text }}</h2>
  <form action="{% url 'question_view' question.id %}" method="post">
    {% csrf_token %}
    {% for choice in choices %}
      <input type="radio" name="choice" value="{{ choice.id }}">{{ choice.choice_text }}<br>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
</body>
</html>
