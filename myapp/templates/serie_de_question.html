{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Tables in Database</h1>

    <div class="list-group">
        {% for table in tables %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ table.0 }}</span>
                <div>
                    <form action="{% url 'view_table' table.0 %}" method="post" class="mb-0 d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary me-2">View {{ table.0 }}</button>
                    </form>
                <form action="{% url 'question_view' table.0 %}" method="post" class="mb-0 d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-info" title="Fetch questions from {{ table.0 }}">
                        <i class="bi bi-question-circle"></i> Fetch Questions
                    </button>


                </form>

                 <form action="{% url 'delete_serie_question' table.0 %}" method="post" class="delete-serie-form d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </form>

                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
